<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="linktree.ico" type="image/x-icon">
    <title>Linktree</title>
</head>
<body>

    <div class="container">

        <header>
            <img src="adamsandler.jpg" alt="Foto de perfil">
            <h1>Adam Sandler</h1>
            <p>Ator, comediante, produtor, roteirista, dublador e m√∫sico</p>
        </header>

        <section class="botoes-links">
            <a href="https://www.instagram.com/adamsandler" target="_blank" class="link">
                <button>
                    <span>Instagram</span>
                    <i class="bi bi-instagram"></i>
                </button>
            </a>
            <a href="https://twitter.com/AdamSandler" target="_blank" class="link">

                    <span>Facebook</span>
                    <i class="bi bi-facebook"></i>

            <a href="https://letterboxd.com/actor/adam-sandler/" target="_blank" class="link">

                </button>
            </a>  
        </section>

    </div>

</body>
</html>
